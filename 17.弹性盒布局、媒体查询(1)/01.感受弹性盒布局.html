<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .father{
            /*width: 100%;*/height:400px;background: #ccc;
            /*（一）设置在父元素上*/
            /*1.display:flex; 设置成弹性盒.子项目默认会在主轴方向一行显示(按比例)，默认不换行。侧轴方向子项目会默认拉伸*/
            display: flex;
        }
        .father .son1{
            /*(二)设置在子元素上*/
            /*1.flex 设置子项目在主轴方向的比份*/
            flex:1;
            background: red;
        }
        .father .son2{
            flex:2;
            background: blue;
        }
        .father .son3{
            flex:2;
            background: red;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son0 son1"></div>
        <div class="son0 son2"></div>
        <div class="son0 son3"></div>
    </div>
</body>
</html>
