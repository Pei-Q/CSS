<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <!-- (1)header头部标签，一般用在页面的头部或者某一个内容的头部（标题部分)。里面一般存放导航条或者标题。header、footer互不嵌套。 -->
    <!-- (8)hgroup对标题标签进行组合 -->
    <header>
        <h1>千锋互联</h1>
        <nav></nav>
    </header>
    <main>
        <header></header>
        <article>
            <header>
                <hgroup>
                    <h2>震惊！10000万已经看过这个视频，表示再也不会买这个东西了！</h2>
                    <h3>卫生巾原来是这样制作的！</h3>
                </hgroup>
            </header>
        </article>
    </main>
</body>
</html>
