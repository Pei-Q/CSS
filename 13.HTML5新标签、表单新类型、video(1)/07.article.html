<!DOCTYPE html>

    <meta charset="UTF-8" />
    <title>Document</title>

<body>
    <!--(4) article 文章，独立的内容块.article可以嵌套，内层的article对外层的article标签有隶属关系。 -->
    <header></header>

    <main>
        <article>
            <!-- 文章出轨 -->
            <header></header>
            <section>章节</section>
            <article></article>
        </article> 
        <article>
            <!-- 文章出柜 -->
        </article>
    </main>

</body>
</html>
