<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <form action="#">
        <!-- 1.color拾色器 -->
        <input type="color" /> <br />
        <!-- 2.email邮箱，包含正则（验证表达式） -->
        <input type="email" /> <br />
        <!-- 3.number 数字 -->
        <input type="number" /> <br />
        <!-- 4.tel电话号码 -->
        <input type="tel" /><br />
        <!-- 5.url 网址，包含正则-->
        <input type="url" /><br />
        <!-- 6.search搜索 -->
        <input type="search" results="n" /><br />
        <!-- 7.range输入范围 -->
        <input type="range" min="10" max="90" value="50" step="10"/> <br />
        <!-- 8.date日期 -->
        <input type="date" /> <br />
        <!-- 8.month月份 -->
        <input type="month" /><br />
        <!-- 10.week星期 -->
        <input type="week" /><br />
        <!-- 11.time时间 -->
        <input type="time" /><br />
        <!-- 12.datetime-local本地时间 -->
        <input type="datetime-local" />
        <input type="submit" />
    </form>
</body>
</html>
