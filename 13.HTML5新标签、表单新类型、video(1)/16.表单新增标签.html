<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <!-- datalist数据列表>option选项[value] -->
    <!-- datalist拥有输入功能的下拉列表。输入框的list属性要关联到datalist的id属性。 -->
    <input type="text" list="aaa"/>
    <datalist id="aaa">
        <option value="absolute">absolute</option>
        <option value="apple">apple</option>
        <option value="account">account</option>
    </datalist>
</body>
</html>
