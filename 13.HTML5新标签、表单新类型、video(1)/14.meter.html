<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <!-- meter度量尺 [min最小值][max最大值][value][low较低的值][high较高的值]
    [optimum较佳的值。若该值大于较高的值，则说明越高越好。若该值小于较低的值，则说明越低越好。] -->
    <meter min="0" max="100" low="60" high="90" value="40" optimum="91">40%</meter>
</body>
</html>
