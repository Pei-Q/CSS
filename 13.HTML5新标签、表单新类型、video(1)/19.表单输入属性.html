<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <form action="#">
        <!-- 1.placeholder 占位符 -->
        <!-- 2.autofocus 自动聚焦 -->
        <!-- 3.required 必填项 -->
        <!-- 4.pattern正则 -->
        <input type="text" placeholder="年货节抢红包" autofocus/> <br />
        <input type="password" required/>
        <input type="tel" pattern="\d{7}||\d{11}"/>
        <input type="submit" />
    </form>
</body>
</html>
