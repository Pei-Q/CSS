<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
         /*(四)动画步骤：*/
        /*(1)通过@keyframes自定义动画
        （2）通过百分比将动画序列分割成多个节点；
        （3）在各节点中分别定义各属性
        （4）通过animation将动画应用于相应元素；*/
        div{
            width: 200px;
            height: 200px;
            background: red;
            /*2.animation
                (1)animation-name 动画的名字
                (2)animation-duration 动画时间
                (3)animation-timing-function 动画形式
                    *linear  ease  ease-in ...
                    *steps(n)
                (4)animation-delay 动画延迟
                (5)animation-iteration-count动画播放的次数 infinite无限次
                (6)animation-direction 动画是否轮流反向播放
                    *alternate轮流播放     reverse反向播放    alternate-reverse轮流反向播放
                (7)animation-fill-mode 动画完成模式
                    *forwards保持在最后的状态
                animation:(1) (2) (3)  (4) (5) (6) (7);
            */
           animation-name:move;
           animation-duration: 4s;
           animation-timing-function: linear;
           /*animation-delay:0.2s;*/
           /*animation-iteration-count: infinite;*/
           /*animation-direction:alternate-reverse;*/
           animation-fill-mode: forwards;  
           /*animation:move 4s linear 3 forwards;*/

        }
        @keyframes move{
            0%{}
            50%{transform: translate(200px,200px) rotate(0);}
            100%{transform:translate(200px,200px) rotate(360deg);}
            /*100%{}*/
        }


    </style>
</head>
<body>
    <div></div>
</body>
</html>
