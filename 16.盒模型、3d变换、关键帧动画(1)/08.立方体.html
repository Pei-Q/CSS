<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        .box{
            width: 200px;height: 200px;position:relative;margin:150px auto;

            transform-style: preserve-3d;
            perspective: 2000px;
            /*目前，盒子变换的基准点transform-origin在盒子中间。
            5.观察的基准点perspective-origin*/
            /*perspective-origin: -200px -200px;*/
            transform:rotateX(30deg) rotateY(30deg);
            transition:all 3s;

        }
        .box .mian{width: 200px;height: 200px;position:absolute;left: 0;top: 0;opacity:0.7;}
        .box .front{background: red;transform:translateZ(100px);}
        .box .back{background: blue;transform:translateZ(-100px);}
        .box .left{background: green;transform:translateX(-100px) rotateY(-90deg);}
        .box .right{background: orange;transform:translateX(100px) rotateY(90deg);}
        .box .top{background:#ccc;transform:translateY(-100px) rotateX(90deg);}
        .box .bottom{background:purple;transform:translateY(100px) rotateX(-90deg);}

        .box:hover{
            transform:rotateX(-30deg) rotateY(80deg);

        }




    </style>
</head>
<body>
    <div class="box">
        <div class="mian front"></div>
        <div class="mian back"></div>
        <div class="mian left">left</div>
        <div class="mian right">right</div>
        <div class="mian top">top</div>
        <div class="mian bottom"></div>
    </div>
</body>
</html>
