<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            padding:50px;
            border:10px solid #ccc;
            /*（二）盒模型 box-sizing
                盒模型= content+padding+border+margin
                标准盒模型：width、height 指的是内容content的宽高(content-box)
                怪异盒模型: width、height指的是content+padding+border的大小(border-box)
            */
           box-sizing: border-box;
        }



    </style>
</head>
<body>
    <div></div>
</body>
</html>
