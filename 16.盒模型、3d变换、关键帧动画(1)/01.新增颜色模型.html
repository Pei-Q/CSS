<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            
            /*添加不透明度*/
            /*opacity:0.3;*/
            /*(一) 颜色模型*/
            /*1. 属性值 rgba(red0-255,green0-255,blue0-255,alpha不透明度0-1)*/
           /* color:rgba(0,0,255,0.3);
            background: rgba(255,0,0,1);
            border:1px solid rgba(0,0,0,1);*/
            /*2. 属性值 hsla(色调0-360,饱和度0-100%，亮度0-100%，alpha不透明度0-1)*/
            color:hsla(0,50%,50%,1);
            /*3. 属性值 transparent完全透明*/
            border:10px solid #000;
            border-right-color:transparent;
        }

    </style>
</head>
<body>
    <div>京东方科技的空间</div>
</body>
</html>
