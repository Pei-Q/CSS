<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            animation:change 10s;
        }
        /*(四)动画步骤：*/
        /*(1)通过@keyframes自定义动画
        （2）通过百分比将动画序列分割成多个节点；
        （3）在各节点中分别定义各属性
        （4）通过animation将动画应用于相应元素；*/
        @keyframes change{
            0%{}
            50%{
                width: 500px;
                height: 500px;
                background: blue;
            }
            100%{
                width: 300px;
                height: 300px;
                background: green;
            }
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
