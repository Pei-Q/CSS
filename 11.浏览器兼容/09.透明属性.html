<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            width: 200px;height: 299px;background: yellow;
            /*其他浏览器透明属性---->opacity:;值取值为0-1，代表越大越不透明*/
            opacity:0.3;
            /*ie浏览器---> filter:alpha(opacity=值);值取值为0-100之间的整数，代表越大越不透明*/
            filter:alpha(opacity=30);
        }



    </style>
</head>
<body>
    <div></div>
</body>
</html>
