<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        .baba{
            width: 800px;
            /*height: 700px;*/
            background: red;
            /*position:relative;*/
            overflow:hidden;
            /*2.父元素的高度可以由子元素撑开（所以父元素高度尽量不写）
                (1)问题1：高度塌陷问题：子元素都浮动了，父元素会失去高度。
                    解决办法：
                    （1）给父元素加overflow:hidden;缺点:可能会造成不必要的内容丢失。
                    （2）看下一个文件
                     (3) 看下一个文件
                (2)问题2:当无法确定该父元素是否有内容时，给父元素加最小高度。
                最小高度指的是当内容高度小于最小高度，按照最小高度显示。当内容高度大于最小高度时父元素高度由内容撑开。
                若想兼容ie6，则添加{_height:;} 。在ie6当中,height指的是最小高度.但是在高版本浏览器，height指的是限定高度。所以height通过下划线过滤器，只给ie6识别。
                第二种兼容ie6,{height:auto !important;height: 100px;}。在低版本浏览器不识别最高权重的写法，所以后面的属性值100px会覆盖前面的。但是，在高版本浏览器，最终会拿到auto属性值。
            3.元素高度自适应窗口高度.
                设置方法：html,body{height:100%;},其子元素才能通过{height:100%;}继承
            补充:若是父元素浮动了，则子元素的宽度可以撑开父元素的宽度

            */
        }
        .erzi{width: 300px;height:400px;background: #ccc;float: left;}
        .erzi2{width: 300px;
            height: 300px;
            background: green;
            float: left;
        }
        /*i{display: block;width: 30px;height: 30px;background: #000;position:absolute;right: -10px;top: -10px;}*/

    </style>
</head>
<body>
    <div class="baba">
        <div class="erzi"></div>
        <div class="erzi2"></div>
        <i></i>
    </div>
</body>
</html>
