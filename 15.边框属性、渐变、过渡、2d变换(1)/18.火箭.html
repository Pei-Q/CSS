<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
         *{margin: 0;padding: 0;}
        html,body{height: 100%;}
        section{height: 100%;background: green;position:relative;overflow:hidden;}
        section img{position:absolute;left:10px; bottom: -200px;
            transform:translate(0,0) rotate(45deg);
            transition:transform 3s;}
        section:hover img{
            transform: translate(900px,-600px) rotate(45deg);
        }




    </style>
</head>
<body>
    <section>
        <img src="../images/rocket.png" />
    </section>
</body>
</html>
