<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            /*1.线性渐变 
            (1)-webkit-gradient(linear,起点,终点,from(颜色),to(颜色)) 
            (2)-webkit-gradient(linear,起点,终点,color-stop(渐变开始的位置,颜色)[,...]
                    *渐变开始的位置：取值为0-1.
            (3)-webkit-linear-gradinet(方向||角度,颜色 渐变开始的位置[,...])
                    *方向：top（从上往下）、bottom、left、right
                    *角度：单位为deg
                    *渐变开始的位置：0-100%
            */
            /*background:-webkit-gradient(linear,0 0,100% 100%,from(red),to(blue));*/
            /*background:-webkit-gradient(linear,0 0,0 100%,color-stop(0.5,red),color-stop(0.8,blue),color-stop(1,green));*/
            background:-webkit-linear-gradient(90deg,red 15%,blue 50%,green 80%);
            background:linear-gradient(0deg,red 15%,blue 50%,green 80%);
            /*加了前缀的角度（老版本）+不加前缀的角度（新版本）=90*/
        }





    </style>
</head>
<body>
    <div></div>
</body>
</html>
