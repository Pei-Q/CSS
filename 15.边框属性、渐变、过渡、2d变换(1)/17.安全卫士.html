<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        html,body{height: 100%;}
        section{height: 100%;background: green;overflow: hidden;}
        .anquan{width: 450px;margin:100px auto;}
        .anquan img{transition:transform 3s;}
        /*多个变换写在同一个transform属性值里面，用空格隔开*/
        .anquan img:nth-child(1){transform:translate(200px,200px) rotate(30deg) skewX(30deg);}
        .anquan img:nth-child(2){transform:translate(-200px,200px) rotate(-30deg) skewY(30deg);}
        .anquan img:nth-child(3){transform:translate(300px,200px) rotate(60deg);}
        .anquan img:nth-child(4){transform:translate(200px,-200px) skewX(30deg);}

        .anquan:hover img{transform:translate(0,0) rotate(0deg) skew(0);}


    </style>
</head>
<body>
    <section>
        <div class="anquan">
            <img src="../images/shield_1_01.png" alt="" />
            <img src="../images/shield_1_02.png" alt="" />
            <img src="../images/shield_1_03.png" alt="" />
            <img src="../images/shield_1_04.png" alt="" />
            <img src="../images/shield_1_05.png" alt="" />
            <img src="../images/shield_1_06.png" alt="" />
            <img src="../images/shield_1_07.png" alt="" />
            <img src="../images/shield_1_08.png" alt="" />
            <img src="../images/shield_1_09.png" alt="" />
        </div>
    </section>
</body>
</html>
