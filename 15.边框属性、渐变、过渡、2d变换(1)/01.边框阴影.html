<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border:1px solid #ccc;
            /*边框阴影：box-shadow:x-offset(右为正) y-offset（下为正） blur模糊区域  spread扩展区域 color颜色 默认向外延伸（inset向内延伸）[,...]*/
            box-shadow:1px 3px 3px 3px red inset,-1px -2px 2px 2px blue;
        }




    </style>
</head>
<body>
    <div></div>
</body>
</html>
