<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        ul{
            border:1px solid #ccc;
            /*盒模型的组成=content内容+padding内填充+border边框+margin外边距*/
            /*width、height指的是content内容的大小。所以，一旦要保证原来的盒子模型大小保持不变，则添加了padding或者border之后，width、height要相应地减少。*/
        }


        div{
            width: 200px;
            height: 200px;
            background: red;
            padding:10px;
            border:10px solid #ccc;
            margin:10px;
        }



    </style>
</head>
<body>
    <ul>
        <li>哈哈哈</li>
    </ul>

    <div>嘿嘿嘿</div>
</body>
</html>
