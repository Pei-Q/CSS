<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        div{
            width: 200px;height: 200px;background: red;
            /*4.固定定位 position:fixed;*/
            /*特点:
                (1)固定定位的元素根据浏览器可视区域进行移动定位
                (2)根据left、right、top、bottom进行定位，根据浏览器的可视区域某条边往其中心移动为正值。
                (3)固定定位的元素脱离标准流
            */
            position:fixed;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div></div>
    <p>看到尽管咖啡豆价格警方根据福建高考加分了科技股份控股家乐福建立国家浪费国家</p>
</body>
</html>
