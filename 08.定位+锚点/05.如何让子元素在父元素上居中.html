<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        #header{
            width: 600px;height: 600px;background: red;
            position:absolute;
        }
        .erzi{
            width: 200px;height: 200px;background: #ccc;
            position:absolute;
            /*距离包含块的左边往元素中心走了包含块的宽度的50%*/
            left:50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
        }
        /*如何让子元素在父元素上居中*/
        /*子绝父相（大部分）,子元素设置left:50%;top:50%;设置margin-left、margin-top为负的自己尺寸的一半。
        （注意不要写-50%，因为margin也是盒模型的其中一部分，写百分比代表的是父元素尺寸的百分比）*/
        #banner{
            width: 600px;height: 800px;background: orange;
        }

    </style>
</head>
<body>
    <div id="header">
        <div class="erzi"></div>
    </div>
    <div id="banner"></div>
</body>
</html>
