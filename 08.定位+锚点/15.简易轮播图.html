<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        .bigbox{
            width: 300px;height: 300px;border:5px solid #ccc;
            position:relative;
        }
        .bigbox .imgbox{width: 300px;height: 300px;background: red;overflow:scroll;}
        .bigbox .imgbox img{width: 100%;height: 100%;}
        .bigbox .btnbox{
            width: 126px;height: 20px;
            position:absolute;right: 0;bottom:0;
        }
        .bigbox .btnbox a{
            display: block;width: 20px;height: 20px;background: pink;
            margin-right: 1px;float: left;}
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="imgbox">
            <img src="../images/1.jpg" id="img1" />
            <img src="../images/2.gif" id="img2" />
            <img src="../images/3.jpg" id="img3" />
            <img src="../images/4.jpg" id="img4" />
            <img src="../images/5.jpg" id="img5"/>
            <img src="../images/x.jpg" id="img6" />
        </div>
        <div class="btnbox">
            <a href="#img1">1</a>
            <a href="#img2">2</a>
            <a href="#img3">3</a>
            <a href="#img4">4</a>
            <a href="#img5">5</a>
            <a href="#img6">6</a>
        </div>
    </div>
</body>
</html>
