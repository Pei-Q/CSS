<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{display:none;}

    </style>
</head>
<body>
    <!-- 元素类型通过display属性进行转换。 -->
    <!-- display属性值：block/inline/inline-block/list-item/none -->
    <!-- （1）display:block;将元素转换成块级元素 -->
    <!-- （2）display:inline; 将元素转换成行内元素 -->
    <!-- （3）display:inline-block;将元素转换成行内块级元素（行内元素的一种特殊属性值）
    （特点：一行显示多个，可以设置宽高） -->
    <!-- （4）display:list-item;将元素转换成列表项（块级元素一种特殊属性值） -->
    <!-- （5）display:none; 隐藏元素，不占位置。 -->
    <div>开发机构</div>
    <span>结果来看房供给量</span>
    <input type="text" />
    <ul>
        <li>就高考加分</li>
        <li>就高考加分</li>
        <li>就高考加分</li>
    </ul>
</body>
</html>
