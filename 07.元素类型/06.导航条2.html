<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul,li{list-style: none;}
        a{text-decoration: none;}
        .tab2{width: 906px;height: 20px;border-bottom: 8px solid #DB4E18;padding-left: 10px;}
        .tab2 li{float: left;margin-right: 1px;}
        .tab2 li a{
            display: block;
            width: 80px;
            height: 20px;
            background: #DFDFDF;
            /*文本居中*/
            text-align: center;
            line-height: 20px;
            /*字体*/
            font-size: 12px;
            color:#5E5E5E;
        }
        .tab2 li a .two{display:none;}
        .tab2 li:hover a{background:#DF4E19;color:#fff;}
        .tab2 li:hover .one{display:none;}
        .tab2 li:hover .two{display:inline;}
    </style>
</head>
<body>
    <ul class="tab2">
        <li><a href="#"><span class="one">home</span><span class="two">首页</span></a></li>
        <li><a href="#"><span class="one">home</span><span class="two">首页</span></a></li>
        <li><a href="#"><span class="one">home</span><span class="two">首页</span></a></li>
        <li><a href="#"><span class="one">home</span><span class="two">首页</span></a></li>
        <li><a href="#"><span class="one">home</span><span class="two">首页</span></a></li>
    </ul>
</body>
</html>
