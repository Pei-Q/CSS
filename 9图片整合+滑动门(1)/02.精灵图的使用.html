<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul,li{list-style: none;}
        a{text-decoration: none;}

        /*做竖形导航条*/
        .tab1{width: 62px;height: 92px;border:5px solid red;}
        .tab1 li{margin-top: 1px;}
        .tab1 li a{
            display: block;width: 62px;height: 22px;
            text-align: center;line-height: 22px;font-size: 14px;color:#000;
            /*添加背景图片*/
            background:url("../images/bg.gif") 0 0;
        }
        .tab1 .li2 a{background-position: -62px 0;}
        .tab1 .li3 a{background-position: -124px 0;}
        .tab1 .li4 a{background-position: -186px 0;}

        .tab1 li:hover a{background-position: 0 -22px;}
        .tab1 .li2:hover a{background-position: -62px -22px;}
        .tab1 .li3:hover a{background-position: -124px -22px;}
        .tab1 .li4:hover a{background-position: -186px -22px;}
    </style>
</head>
<body>
    <ul class="tab1">
        <li><a href="#">哈哈</a></li>
        <li class="li2"><a href="#">呵呵</a></li>
        <li class="li3"><a href="#">嘻嘻</a></li>
        <li class="li4"><a href="#">嘿嘿</a></li>
    </ul>
</body>
</html>
