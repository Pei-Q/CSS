<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            width: 600px;
            height: 600px;
            border:10px solid pink;
            background-color:red;
            background-image: url("../images/1.png");
            background-repeat: no-repeat;
            /*4.背景图片在容器中的位置 background-position:水平方向 垂直方向;
                属性值可以为数值、方位（left\center\right、top\center\bottom）。
            */
            background-position:center center;
            /*总属性：background:1 2 3 4;*/
        }


    </style>
</head>
<body>
    <div></div>
</body>
</html>
