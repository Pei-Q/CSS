<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            /*(四)边框border*/
            /*1.border-width 边框宽度*/
            /*border-width:3px;*/
            /*2.border-style 边框样式 （solid实线 dashed虚线 dotted点线 double双线）*/
            /*border-style: double;*/
            /*3.border-color 边框颜色*/
            /*border-color:red;*/
            /*总属性：border:1 2 3;*/
            border:10px solid #ccc;
            /*border-方向（left、right、top、bottom）:1 2 3;改变某条边框的属性值*/
            border-left:2px dashed red;
            /*border-方向-属性(width、style、color):改变某条边框的某个分属性的属性值*/
            border-right-style:dotted;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
