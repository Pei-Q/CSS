<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            /*（一）字体font*/
            /*1.字体大小 font-size 
            (默认字体大小为16px，最小字体大小为12px)
            (9pt=12px,12pt=16px)
            2.字体加粗 font-weight(bolder更加粗 bold加粗600-900  normal默认正常100-500)
            3.字体倾斜 font-style (normal默认正常 italic倾斜 oblique更倾斜)
            4.字体家族 font-family
            若属性值为中文字体或多个单词组成，则需要加上双引号。
            若存在多个字体，则用逗号隔开。表示找不到前一个字体时，就用后面的。
            5.字体颜色 color (英文单词、十六进制)
                十六进制：0-9 a b c d e f;
                表示颜色:#000000,前两个0代表红色，中间两个0代表绿色，后两个0代表蓝色.若是所有表示同一颜色的两个数是一样的，则可以省略成三个数字。
            */
            font-size:40px;
            font-weight:900;
            font-style:oblique;
            font-family:"Times New Roman","楷体","宋体";
            color:#ccc;    
        }

    </style>
</head>
<body>
    <div>蓝师贵。</div>
    <!-- <b>降幅扩大价格</b> -->
    <!-- <i>大家疯狂进攻</i> -->
</body>
</html>
