<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            width: 800px;
            height: 800px;
            border:10px solid #ccc;
            /*（五）背景属性background
                1.背景颜色background-color
                2.背景图片background-image:url()
                    若是盒子尺寸小于背景图片尺寸时，背景图片会有一部分丢失；
                    若是盒子尺寸大于背景图片尺寸时，背景图片会重复平铺；
                    若是盒子尺寸等于背景图片尺寸时，背景图片能刚好放完。
                3.背景图片重复background-repeat （repeat默认重复  no-repeat不重复 repeat-x水平方向重复   repeat-y垂直方向重复）

            */
            /*background-color:#ddd;*/
            background-image:url("../images/222.jpg");
            background-repeat:repeat-y;
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
