<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            width:400px;
            background-color:red;
            font-size:16px;
            /*（二）文本 text*/
            /*1.文本设置大小写text-transform（lowercase小写 uppercase大写 capitalize首字母大写 none默认不变换）*/
            text-transform: none;
            /*2.文本修饰 text-decoration(underline下划线 overline上划线 
                line-through删除线 none默认没有修饰) blink闪烁*/
            text-decoration:blink;
            /*3.首行缩进 text-indent(可以为负值)
                补充：em单位:以当前字体的大小为基准
             */
            /*text-indent:-16em;*/
            /*4.字间距 letter-spacing*/
            /*letter-spacing:30px;*/
            /*5.词间距 word-spacing(以空格作为标识符)*/
            word-spacing: 30px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>不要来这家公司，又没钱又没福利。你好，我的名字叫韩梅梅。Hello,my name is Lihua.</div>
    <a href="#">黑猫警长</a>
</body>
</html>
