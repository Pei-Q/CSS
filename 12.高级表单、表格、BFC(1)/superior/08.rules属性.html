<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <!-- 1.[rules表示添加分割线]属性值：cols添加列与列之间的分割线   rows添加行与行之间的分割线  all添加列与列、行与行之间的分割线 none默认没有  groups添加组分割线-->
    <table rules="none">
        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
