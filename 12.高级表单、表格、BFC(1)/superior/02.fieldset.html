<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <!-- 1.fieldset 表单字段级，对表单中的元素及其他文本或元素进行分组,页面中呈现为一个方框。fieldset可以嵌套，在fieldset中设置[disabled]定义整个空间禁止使用。 -->
    <fieldset>
        <p>你的爱好是篮球吗？</p>
        <input type="radio" />是   <input type="radio" />否
    </fieldset>



    <fieldset  disabled>
        <h3>用户注册</h3>
        <fieldset>
             <p>你的爱好是篮球吗？</p>
            <input type="radio" />是   <input type="radio" />否
        </fieldset>
        <fieldset >
            <input type="text"/>    
            <input type="password" />
    
        </fieldset>
    </fieldset>
    
</body>
</html>
