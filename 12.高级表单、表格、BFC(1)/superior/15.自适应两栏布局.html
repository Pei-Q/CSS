<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        body,html{height: 100%;}
        /*1.自适应两栏布局：某一边定宽且浮动，另外一栏不定宽且overflow:hidden;*/
        .left{width: 200px;height: 100%;float: left;background: red;opacity: 0.3;}
        .right{height: 100%;background: blue;overflow:hidden;}





    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
