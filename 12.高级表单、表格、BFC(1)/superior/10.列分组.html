<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <!-- 列分组 colgroup[span代表该列组占据的列数] -->
    <!-- 标题 caption（最好作为table的第一个子元素）-->
    <table rules="groups">
        <caption>明星与职业</caption>
        <colgroup span="2"></colgroup>
        <colgroup span="2"></colgroup>
        <colgroup span="2"></colgroup>
        <!-- 分成6列，前两列代表的是中国的，中间两列是美国，最后两列是日本 -->
        <thead>
            <tr>
                <th>明星</th>
                <th>职业</th>
                <th>明星</th>
                <th>职业</th>
                <th>明星</th>
                <th>职业</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>范冰冰</td>
                <td>上红毯</td>
                <td>小李子</td>
                <td>奥斯卡</td>
                <td>苍老师</td>
                <td>演戏</td>
            </tr>
            <tr>
                <td>赵丽颖</td>
                <td>演戏、卖萌</td>
                <td>lady gaga</td>
                <td>唱歌</td>
                <td>波多野结衣</td>
                <td>演戏</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
