<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        ul,li{list-style: none;}
        a{text-decoration: none;}
        .tab1{width: 700px;overflow:hidden;border-left:1px solid #ccc;border-top:1px solid #ccc;margin:100px auto;}
        .tab1 li{float: left;width: 99px;height: 99px;border-right:1px solid #ccc;border-bottom:1px solid #ccc;}
        /*1.E:first-child 既是父元素的第一个子元素，同时还要满足为E元素*/
        .tab1 li:first-child{
            text-align:center;
        }
        /*2.E:last-child 既是父元素的最后一个子元素，同时还要满足为E元素*/
        .tab1 li:last-child{
            text-align:center;
        }
        /*3.E:nth-child(n) 既是父元素的第n个子元素(从1开始计数)，同时还要满足为E元素*/
        /*2n偶数（even）     2n-1奇数（odd）   -n+a：从1到a    an：a的倍数*/
        .tab1 li:nth-child(7n){
            /*color:red;*/
            background:pink;
        }
         /*4.E:nth-last-child(n) 既是父元素的倒数第n个子元素(从1开始计数)，同时还要满足为E元素*/
        .tab1 li:nth-last-child(3){
            font-size:100px;
        }
        /*5.   E:first-of-type 满足为其父元素第一个E类型的孩子*/
        .tab1 li:first-of-type{
            color:red;
        }
        /*6.  E:last-of-type 满足为其父元素最后一个E类型的孩子*/
        /*7.  E:nth-of-type（n） 满足为其父元素第n个E类型的孩子*/
        /*8.  E:nth-last-of-type（n） 满足为其父元素倒数第n个E类型的孩子*/
        /*9. E:empty 获取到内容为空(空格也不能存在)的E元素*/
        .tab1 li:empty{background: blue;}
    </style>
</head>
<body>
    <ul class="tab1">
        <p>0</p>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li></li>
        <li>11</li>

        <li>13</li>
        <li>14</li>
        <li>15</li>

        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
        <li>21</li>
        <li>22</li>
        <li>23</li>
        <li>24</li>
        <li>25</li>
        <li>26</li>
        <li>27</li>
        <li>28</li>
        <li>29</li>
        <li>30</li>
        <li>31</li>
        <li>32</li>
        <li>33</li>
        <li>34</li>
        <li>35</li>
        <!-- <p>36</p> -->
    </ul>
</body>
</html>
