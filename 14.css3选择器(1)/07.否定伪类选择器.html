<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <style>
    /*:not(E)获取到不是E元素的所有元素*/
    /*p:not(.p2)*/
    .box :not(.p2){
        background: red;
    }
    



  </style>
</head>
<body>
    <div class="box">
        <p class="p1">哈哈哈</p>
        <p class="p2">嘻嘻嘻</p>
        <p class="p1">嘿嘿嘿</p>
    </div>
    
</body>
</html>
