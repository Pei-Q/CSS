<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            padding: 30px;
            border:30px solid rgba(255,255,0,0.3);
            background: url("../images/20.jpg") no-repeat;
            background-origin: border-box;
            /*3.背景图片的裁剪（规定最终背景的显示区域） background-clip*/  
            /*border-box边框以内    padding-box内填充以内    content-box内容以内 */
            background-clip: content-box;


        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
