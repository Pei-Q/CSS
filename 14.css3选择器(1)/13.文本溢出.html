<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            /*1.限定宽度width*/
            width: 200px;
            /*2.不要换行white-space:nowrap;*/
            white-space:nowrap;
            /*3.溢出部分隐藏overflow:hidden;*/
            overflow:hidden;
            /*4.文本溢出怎么处理text-overflow     clip不省略  ellipsis*/
            text-overflow:ellipsis;
           
            background: red;
        }




    </style>
</head>
<body>
    <div>田美美最美田美美最美田美美最美</div>
</body>
</html>
