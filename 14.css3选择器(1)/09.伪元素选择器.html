<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        /*1. E::before 在E元素添加第一个子元素，默认行内元素*/
        div::before{
            content:"绝地求生复习法：";
            display: block;
        }
        /*2. E::after 在E元素添加最后一个子元素，默认行内元素*/
         div::after{
            content:"田美美说";
            display: block;
        }
        /*3. E::first-line 获取E元素内容的第一行*/  
        p::first-line{color:red;}
        /*4. E::first-letter 获取E元素内容的第一个字*/
        p::first-letter{font-size: 100px;}

        /*ie8以前，伪元素伪类都是单冒号。伪元素模拟一个元素的存在，伪类模拟类的存在。权重的算法，伪类等同于类，伪元素等同于元素。*/

    </style>
</head>
